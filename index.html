    <style>
        @font-face {
            font-family: 'Dejavu';
            src: url('Dejavu.ttf') format('truetype');
        }

        @font-face {
            font-family: 'HandelGothic';
            src: url('HandelGothic.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Enables Flexbox layout */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            perspective: 1000px;
            background-color: #F3F2ED;
            background-image: url(''); /* Add your image URL here */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevents repeating the background image */
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif; /* Fallback font for better text rendering */
        }

        .container {
            text-align: center; /* Centers text horizontally */
            position: relative; /* Needed for absolute positioning of child elements */
            z-index: 1; /* Ensures container content appears on top */
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease; /* Smooth transitions for effects */
        }

        img:hover {
            transform: translateY(-10px); /* Float up on hover */
            filter: blur(1.5px); /* Blur effect on hover */
        }

        .additional-text {
            margin-top: 20px; /* Space between the image and the text */
            font-size: 16px; /* Match font size */
            color: #333; /* Color of the additional text */
            font-family: 'HandelGothic', monospace; /* Match font family */
        }

        .text-container {
            position: absolute; /* Allows text to be positioned relative to the viewport */
            right: 45px; /* Distance from the right edge */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
            color: #333; /* Dark color for text */
            font-size: 16px; /* Adjust font size as needed */
            font-family: 'Dejavu', monospace;
            z-index: 0; /* Ensure text does not overlap the image */
        }

        .highlight {
            color: #FF8C00; /* Orange color for highlighted text */
        }

        @media (max-width: 768px) {
            .text-container {
                position: static; /* Reset absolute positioning */
                margin-top: 20px; /* Space between the image and the text */
                text-align: center; /* Center-align text on mobile */
                width: 100%; /* Full width on mobile */
                padding: 0 10px; /* Padding for mobile view */
                font-size: 14px; /* Adjust font size for smaller screens */
            }

            img {
                width: 100%; /* Make image responsive */
            }
        }
 a {

     a:link,

            text-decoration: none; /* Remove the underline */
        }
  a:hover {
            color: blue; /* Set the color you want on hover */
        }
